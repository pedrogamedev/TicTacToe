<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="maneReset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <header class="container-fluid containerColor" id="color">
        <h1 class="fw-bold"> TIC-TAC-TOE! </h1>
    </header>
    <section class="container h-100 d-flex flex-column justify-content-center" id="game">
        <div class="container">
            <h3 class="ms-3  btnStart">Start Game: <button class="rounded-3"> start!</button></h3>
        </div>
        <div class="gameGrid align-self-center"> 
                <div id="TTTBG"></div>
                <div class="cells">
                        <button class="btnCell" id="cellBtn1"></button>
                        <button class="btnCell" id="cellBtn2"></button>
                        <button class="btnCell" id="cellBtn3"></button>
                        <button class="btnCell" id="cellBtn4"></button>
                        <button class="btnCell" id="cellBtn5"></button>
                        <button class="btnCell" id="cellBtn6"></button>
                        <button class="btnCell" id="cellBtn7"></button>
                        <button class="btnCell" id="cellBtn8"></button>
                        <button class="btnCell" id="cellBtn9"></button>
                </div>
        </div>
    </section>

<!-- Fiz o css do footer na mao pq o bootstrap n reconhece a tag do footer-->
    <footer class="footerContainer"> 
        <p>footer</p>
    </footer>
</body>
</html>
